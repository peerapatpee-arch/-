<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLP Interactive Map Gallery</title>
    <style>
        body { font-family: 'Tahoma', sans-serif; background: #eceff1; display: flex; justify-content: center; padding: 20px; margin: 0; }
        
        /* แผนที่หลัก */
        .map-container {
            position: relative;
            max-width: 900px;
            width: 100%;
            border: 10px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            line-height: 0;
            border-radius: 4px;
        }

        .map-image { width: 100%; height: auto; display: block; border-radius: 2px; }

        /* Marker สไตล์ */
        .marker {
            position: absolute;
            width: 34px; height: 34px;
            background: #ff3e3e; color: white;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold;
            cursor: pointer; border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .marker:hover { background: #007bff; transform: scale(1.2); z-index: 100; }

        /* Popup พรีวิวก่อนกด */
        .popup {
            visibility: hidden; opacity: 0;
            position: absolute; bottom: 45px; left: 50%;
            transform: translateX(-50%); background: white;
            padding: 6px; border-radius: 10px; width: 160px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: 0.3s; pointer-events: none;
        }

        .popup img { width: 100%; height: 90px; object-fit: cover; border-radius: 6px; margin-bottom: 4px; }
        .marker:hover .popup { visibility: visible; opacity: 1; bottom: 50px; }
        .popup p { margin: 0; color: #333; font-size: 12px; text-align: center; font-weight: bold; line-height: 1.2; }

        /* Modal หน้าจอภาพใหญ่ */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center;
            flex-direction: column;
        }

        .modal-content { position: relative; max-width: 90%; max-height: 80%; display: flex; justify-content: center; }
        .modal-content img { max-width: 100%; max-height: 80vh; border: 4px solid white; border-radius: 8px; object-fit: contain; }
        
        .close-btn { position: absolute; top: -50px; right: 0; color: white; font-size: 40px; cursor: pointer; font-weight: bold; }
        
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.15); color: white; border: none;
            width: 50px; height: 50px; cursor: pointer; font-size: 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.4); }
        .prev-btn { left: -70px; }
        .next-btn { right: -70px; }
        
        .modal-info { color: white; margin-top: 15px; text-align: center; }
        .modal-info h3 { margin: 0; font-size: 22px; }
        .modal-info p { margin: 5px 0 0; opacity: 0.8; }

        /* ตำแหน่งจุดบนแผนที่ */
        .m1 { top: 22%; left: 39%; } .m2 { top: 26%; left: 49%; }
        .m3 { top: 33%; left: 66%; } .m4 { top: 27%; left: 69%; }
        .m5 { top: 20%; left: 75%; } .m6 { top: 25%; left: 64%; }
        .m7 { top: 29%; left: 24%; } .m8 { top: 19%; left: 28%; }

        @media (max-width: 768px) {
            .nav-btn { width: 40px; height: 40px; }
            .prev-btn { left: 10px; }
            .next-btn { right: 10px; }
        }
    </style>
</head>
<body>

<div class="map-container">
    <img src="https://scontent.fphs1-1.fna.fbcdn.net/v/t39.30808-6/611263172_857315013592511_8056939775197257546_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_ohc=ZYmDhaq6gDgQ7kNvwF67uza&_nc_oc=Adl-eXoenL5OevJH0Arz3TRfkRNlOd1vSTPrOizvTByLRTu5-zhKuJxH4FfJi5sJXuI&_nc_zt=23&_nc_ht=scontent.fphs1-1.fna&_nc_gid=xCqlMv6t7eAI6eVEwd5cOg&oh=00_AfpuKnIVNXMpgKr5L0Q_cqaRE3vucfum3zHWQs3dE1gdnQ&oe=696284DC" class="map-image">

    <div class="marker m1" onclick="openGallery(0)">1<div class="popup"><img src="3.jfif"><p>กองอำนวยการ</p></div></div>
    <div class="marker m2" onclick="openGallery(1)">2<div class="popup"><img src="30.jpg"><p>สนามฟุตบอล</p></div></div>
    <div class="marker m3" onclick="openGallery(2)">3<div class="popup"><img src="8.jfif"><p>สนามตะกร้อ</p></div></div>
    <div class="marker m4" onclick="openGallery(3)">4<div class="popup"><img src="12.jfif"><p>อาคารยิมเนเซี่ยม</p></div></div>
    <div class="marker m5" onclick="openGallery(4)">5<div class="popup"><img src="14.jfif"><p>ยิมอเนกประสงค์</p></div></div>
    <div class="marker m6" onclick="openGallery(5)">6<div class="popup"><img src="19.jfif"><p>สนามเปตอง</p></div></div>
    <div class="marker m7" onclick="openGallery(6)">7<div class="popup"><img src="22.jpg"><p>ลานจอดรถ</p></div></div>
    <div class="marker m8" onclick="openGallery(7)">8<div class="popup"><img src="25.jfif"><p>โรงอาหาร</p></div></div>
</div>

<div id="galleryModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <button class="nav-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
        <img id="modalImg" src="">
        <button class="nav-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <div class="modal-info">
        <h3 id="modalTitle"></h3>
        <p id="modalCounter"></p>
    </div>
</div>

<script>
    const locations = [
        {
            title: "จุดที่ 1: กองอำนวยการ",
            images: [
                "1.jfif",
                "2.jfif",
                "3.jfif"
            ]
        },
        {
            title: "จุดที่ 2: สนามฟุตบอล",
            images: [
                "4.jfif",
                "5.jfif",
                "6.jfif",
                "7.jfif"
            ]
        },
        {
            title: "จุดที่ 3: สนามตะกร้อ",
            images: [
                "8.jfif",
                "9.jfif",
                "10.jfif"
            ]
        },
        {
            title: "จุดที่ 4: อาคารยิมเนเซี่ยม",
            images: [
                "11.jfif",
                "12.jfif",
                "13.jfif"
            ]
        },
        {
            title: "จุดที่ 5: อาคารยิมอเนกประสงค์",
            images: [
                "14.jfif",
                "15.jfif",
                "16.jfif"
            ]
        },
        {
            title: "จุดที่ 6: สนามเปตอง",
            images: [
                "17.jfif",
                "18.jfif",
                "19.jfif"
            ]
        },
        {
            title: "จุดที่ 7: ลานจอดรถ",
            images: [
                "20.jfif",
                "21.jfif",
                "22.jpg"
            ]
        },
        {
            title: "จุดที่ 8: โรงอาหาร",
            images: [
                "23.jfif",
                "24.jfif",
                "25.jfif",
                "26.jfif",
                "27.jfif"
            ]
        }
    ];

    let currentLocIndex = 0;
    let currentImgIndex = 0;

    function openGallery(idx) {
        currentLocIndex = idx;
        currentImgIndex = 0;
        updateModal();
        document.getElementById("galleryModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("galleryModal").style.display = "none";
    }

    function changeSlide(step) {
        const imgs = locations[currentLocIndex].images;
        currentImgIndex = (currentImgIndex + step + imgs.length) % imgs.length;
        updateModal();
    }

    function updateModal() {
        const loc = locations[currentLocIndex];
        document.getElementById("modalImg").src = loc.images[currentImgIndex];
        document.getElementById("modalTitle").innerText = loc.title;
        document.getElementById("modalCounter").innerText = `รูปที่ ${currentImgIndex + 1} จาก ${loc.images.length}`;
    }

    // ปิด Modal เมื่อคลิกพื้นหลัง
    window.onclick = function(e) {
        if (e.target == document.getElementById("galleryModal")) closeModal();
    }
</script>

</body>
</html>
